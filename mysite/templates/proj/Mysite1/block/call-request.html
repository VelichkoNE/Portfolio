<section class="call-request">
    <div class="call-request__send">
        <span class="call-request__title">Заявка на звонок</span>
        <p class="call-request__text">Перезвоним, в течении 2 минут</p>
        <input type="text" placeholder="Введите Ваш номер телефона">
        <button class="call-request__button-submit btn" type="submit">Жду звонка</button>
    </div>
    <div class="call-request__sent visually-hidden">
        <span class="call-request__title">Заявка на звонок</span>
        <p class="call-request__text">Заявка принята. Ожидайте!</p>
        <button class="call-request__button-ok"><span class="call-request__button-ok-text">Хорошо, перейти
                назад</span></button>
    </div>
</section>
