<section class="photo">
    <div class="container">
        <div class="photo__inner">
            <h2 class="section-title photo__title">Фотографии которые делают участники наших катаний</h2>
            <div class="photo__collection">
                <img class="photo__img visually-hidden-100" src="../../../static/proj/Mysite1/img/bike-bac.png"
                    alt="фотография катания">
                <img class="photo__img visually-hidden" src="../../../static/proj/Mysite1/img/blue-bike.png"
                    alt="фотография катания">
                <img class="photo__img" src="../../../static/proj/Mysite1/img/green-bike.png" alt="фотография катания">
                <img class="photo__img visually-hidden" src="../../../static/proj/Mysite1/img/bridge.png"
                    alt="фотография катания">
                <img class="photo__img visually-hidden" src="../../../static/proj/Mysite1/img/mud.png"
                    alt="фотография катания">
                <img class="photo__img visually-hidden-100" src="../../../static/proj/Mysite1/img/bike-front.png"
                    alt="фотография катания">
            </div>
            <div class="photo__slider points-slider">
                <button class="points-slider__btn-back photo__slider-btn-back"><img class="back-img-btn"
                        src="../../../static/proj/Mysite1/img/leftarrow.png" alt="символ переключения назад"></button>
                <input class="points-slider__point photo__slider-point1" type="radio" name="articles" value="1">
                <input class="points-slider__point photo__slider-point2" type="radio" name="articles" value="2">
                <input class="points-slider__point photo__slider-point3" type="radio" name="articles" value="3" checked>
                <input class="points-slider__point photo__slider-point4" type="radio" name="articles" value="4">
                <input class="points-slider__point photo__slider-point4" type="radio" name="articles" value="5">
                <button class="points-slider__btn-forvard photo__slider-btn-forvard"><img class="forvard-img-btn"
                        src="../../../static/proj/Mysite1/img/rightarrow.png" alt="символ переключения вперед"></button>
            </div>
        </div>
    </div>
</section>
