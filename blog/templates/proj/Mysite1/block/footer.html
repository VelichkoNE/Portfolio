<section class="footer">
    <div class="container">
        <div class="footer__content">
            <h2 class="section-title footer__title">Если вы не нашли ответ на ваш вопрос, задайте его нам напрямую</h2>
            <form class="footer__form" action="">
                <input class="footer__form-name" type="text" placeholder="Имя">
                <input class="footer__form-number" type="text" placeholder="Номер телефона">
                <textarea class="footer__form-question" type="text"
                    placeholder="Опишите суть Вашего вопроса"></textarea>
                <input class="footer__form-button btn" type="submit" value="Заказать звонок"></input>
                <button class="footer__form-chat-button"><span class="footer__form-chat-button-text">Обратится в чат к
                        оператору</span></button>
            </form>
            <div class="footer__contacts">
                <div class="footer__contacts-phone">
                    <img class="footer__phone-icon" src="../../../static/proj/Mysite1/img/phone.png"
                        alt="значек телефона">
                    <a class="footer__phone-number" href="tel:8 952 548 7412">8 952 548 7412</a>
                </div>
                <div class="footer__contacts-mail">
                    <img class="footer__mail-icon" src="../../../static/proj/Mysite1/img/mail.png" alt="значек почты">
                    <a class="footer__mail-adress" href="mailto:support@domen.ru">support@domen.ru</a>
                </div>
            </div>
            <div class="footer__content-logos">
                {% for item in '123456' %}
                <div class="footer__content-logo"></div>
                {% endfor %}
            </div>
        </div>
    </div>
    <div class="footer__bottom">
        <img class="footer__bottom-logo footer__bottom-logo1" src="../../../static/proj/Mysite1/img/giro.svg"
            alt="логотип компании-партнера">
        <img class="footer__bottom-logo" src="../../../static/proj/Mysite1/img/wm.svg" alt="логотип компании-партнера">
        <img class="footer__bottom-logo" src="../../../static/proj/Mysite1/img/maestro.svg"
            alt="логотип компании-партнера">
        <img class="footer__bottom-logo" src="../../../static/proj/Mysite1/img/mastercard.svg"
            alt="логотип компании-партнера">
        <img class="footer__bottom-logo" src="../../../static/proj/Mysite1/img/visa.svg"
            alt="логотип компании-партнера">
        <img class="footer__bottom-logo" src="../../../static/proj/Mysite1/img/visa-e.svg"
            alt="логотип компании-партнера">
        <img class="footer__bottom-logo" src="../../../static/proj/Mysite1/img/qiwi.svg"
            alt="логотип компании-партнера">
    </div>
</section>
